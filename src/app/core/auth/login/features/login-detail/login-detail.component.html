<form class="d-flex flex-column" [formGroup]="form">
  <mat-form-field class="my-3" appearance="outline">
    <mat-label>Email</mat-label>

    <input
      type="email"
      matInput
      formControlName="email"
      name="email"
      placeholder="Email" />

    <mat-error *ngIf="email.errors?.['required']">
      Email is required!
    </mat-error>

    <mat-error *ngIf="email.errors?.['email'] && !email.errors?.['required']">
      The Email address is incorrect.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="mb-3" appearance="outline">
    <mat-label>Passwort</mat-label>

    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      name="Password" />

    <button mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </button>

    <mat-error *ngIf="password.errors?.['required']">
      Password is
      <strong>required!</strong>
    </mat-error>
  </mat-form-field>

  <button
    [disabled]="!form.valid"
    (click)="login()"
    class="button-color"
    mat-raised-button
    color="primary">
    Login
  </button>
</form>
